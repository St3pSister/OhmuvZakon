<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmův zákon Kalkulačka</title>
</head>
<body>
    <h1>Ohmův zákon Kalkulačka</h1>
    
    <form id="ohms-law-form">
        <label for="voltage">Napětí (U) [V]:</label>
        <input type="number" id="voltage" step="any"><br><br>

        <label for="current">Proud (I) [A]:</label>
        <input type="number" id="current" step="any"><br><br>

        <label for="resistance">Odpor (R) [Ω]:</label>
        <input type="number" id="resistance" step="any"><br><br>

        <button type="button" onclick="calculateOhmsLaw()">Vypočítat</button>
    </form>

    <h2>Výsledek:</h2>
    <p id="result"></p>

    <script>
        function calculateOhmsLaw() {
            let U = parseFloat(document.getElementById('voltage').value);
            let I = parseFloat(document.getElementById('current').value);
            let R = parseFloat(document.getElementById('resistance').value);
            let result = "";

            if (!isNaN(U) && !isNaN(I)) {
                R = U / I;
                result = "Odpor (R) = " + R.toFixed(2) + " Ω";
            } else if (!isNaN(U) && !isNaN(R)) {
                I = U / R;
                result = "Proud (I) = " + I.toFixed(2) + " A";
            } else if (!isNaN(I) && !isNaN(R)) {
                U = I * R;
                result = "Napětí (U) = " + U.toFixed(2) + " V";
            } else {
                result = "Prosím zadejte dvě hodnoty pro výpočet.";
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
