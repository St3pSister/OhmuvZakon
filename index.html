<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmův zákon Kalkulačka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="logic.js"></script>
</head>
<body>
    <h1>Ohmův zákon Kalkulačka</h1>
    
    <form id="ohms-law-form">
        <label for="voltage">Napětí ve voltech:</label>
        <input type="number" id="voltage" step="any"><br><br>

        <label for="current">Proud v amperech:</label>
        <input type="number" id="current" step="any"><br><br>

        <label for="resistance">Odpor v ohmech:</label>
        <input type="number" id="resistance" step="any"><br><br>

        <button type="button" onclick="calculateOhmsLaw()">Vypočítat</button>
    </form>

    <h2>Výsledek:</h2>
    <p id="result"></p>


</body>
</html>
